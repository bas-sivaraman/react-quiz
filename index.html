<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>React Quiz</title>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <img src="logo512.png" alt="React logo" />
        <h1>The React Quiz</h1>
      </header>
      <main class="main">
        <div class="start">
          <h2>Welcome to The React Quiz!</h2>
          <h3>15 questions to test your React mastery</h3>
          <button class="btn btn-ui">Let's Start</button>
        </div>
        <div class="quiz">
          <div class="progress">
            <progress max="15" value="0"></progress>
            <p class="question-number">Question <strong>1</strong> / 15</p>
            <p class="points">Points <strong>0</strong> / 280</p>
          </div>
          <div class="question">
            <h4>Question goes here</h4>
            <div class="options">
              <button class="btn btn-option">asd</button>
              <button class="btn btn-option">asd</button>
              <button class="btn btn-option">asd</button>
              <button class="btn btn-option">asd</button>
            </div>
          </div>
          <div class="footer">
            <div class="timer">00:00</div>
            <button class="btn btn-ui">Next</button>
          </div>
        </div>
        <div class="finish">
          <p class="result"></p>
          <button class="btn btn-ui restart">Restart</button>
        </div>
      </main>
    </div>
  </body>
</html>
